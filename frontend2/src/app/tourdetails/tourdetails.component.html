<!-- tour-details.component.html -->

<div *ngIf="tour" class="tour-details-container">
  <img class="tour-image" src="{{tour.images[3]}}" alt="{{ tour.name }}">
  <h2>{{ tour.name }}</h2>
  <p class="description">{{ tour.description }}</p>
  <div class="details-info">
    <p>Category: {{ tour.category }}</p>
    <p>Duration: {{ tour.duration }} days</p>
    <p>Price: ${{ tour.price }}</p>
  </div>
  <div class="booking-section">
    <label for="numberOfPersons">Number of Persons:</label>
    <input type="number" id="numberOfPersons" [(ngModel)]="numberOfPersons" min="1" placeholder="Enter number of persons">
  </div>

  <mat-tab-group>
    <mat-tab label="Details">
      <!-- Details tab content -->
      <h3 class="section-header">Images</h3>
      <div class="image-container">
        <div *ngFor="let image of tour.images; let i = index" [class.active]="i === currentImageIndex">
          <img [src]="image" alt="Tour Image" (click)="openImage(i)">
        </div>
      </div>
      <div class="image-navigation">
        <button mat-icon-button (click)="navigateImages('previous')"><mat-icon>chevron_left</mat-icon></button>
        <button mat-icon-button (click)="navigateImages('next')"><mat-icon>chevron_right</mat-icon></button>
      </div>
    </mat-tab>

    <mat-tab label="Stops">
      <!-- Stops tab content -->
      <h3 class="section-header">Stops</h3>
      <div class="stops-container">
        <ul>
          <li *ngFor="let stop of tour.stops">{{ stop }}</li>
        </ul>
      </div>
    </mat-tab>
  </mat-tab-group>
  <p></p>
  <button class="book-button" (click)="addToCart()">Book Now</button>

</div>
